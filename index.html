<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mondrian maker</title>
    
    <!-- CSS -->
	  <link rel="stylesheet" href="style.css">
	  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    
    <script src="sketch.js" type="text/javascript"></script>
    <script src="Shape.js" type="text/javascript"></script>

  </head>
  <body>
    
    <h1>mondrian maker</h1>
    <div id="instrc">
      <p>press <span id="red">"r"</span> to change color to <span id="red">red</span></p>
      <p>press <span id="blue">"b"</span> to change color to <span id="blue">blue</span></p>
      <p>press <span id="yellow">"y"</span> to change color to <span id="yellow">yellow</span></p>
      <p>press <span id="white">"w"</span> to change color to <span id="white">white</span></p>
      <p>press <span id="black">"q"</span> to change color to <span id="black">black</span></p> 
      <p>press arrow keys to change <u>width</u> and <u>height</u> of shapes.</p>
      <p>press delete/backspace to <u>clear</u> the canvas</p>
    </div>

    <div id="image"></div>
  </body>
</html>
